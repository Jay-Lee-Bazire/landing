<DOCTYPE html>

<html>
  
  <head>
    <title>WeBoost</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Typeform</title>
    <style>
        #typeform-container {
            width: 100%; /* Make it responsive */
            max-width: 600px; /* Optional: set a max width */
            margin: 0 auto; /* Center it */
        }
    </style>
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>WeBoost</h1>
        <h2>Un site qui vous correspond</h2>
        <a href="#apply-section" class="btn-blue">View More</a>
      </div> 
    </div>

    <div class="container">
      <h2>Création de site web</h2>

      <div class="cards">
        <div class="card">
          <img src="images/pro.jpg" alt="pro">
          <h3>Des professionnels a votre disposition !</h3>
        </div>

        <div class="card">
          <img src="images/vente.jpg" alt="vente">
          <h3>Boostez vos ventes !</h3>
        </div>
      
        <div class="card">
          <img src="images/rapidité.webp" alt="rapidité">
          <h3>Nos sites sont livrés sous une semaine !</h3>
        </div>
      </div>

      <div id="apply-section">
    </div>
    <div id="typeform-container" data-tf-live="01JBMTX5PRVK145MRWQ23B70DM"></div>
    <script src="https://embed.typeform.com/next/embed.js"></script>

  </body>

</html>
